<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css"  rel="stylesheet" type="text/css" >
    <title>Place Order</title>
</head>
<body>
    <h1>Welcome to Fast Food Restaurant</h1>
    <form method="POST" action="/PlaceOrder">
        <table class="table">
            <tr>
                <td><label for="tb1"> Table Number </td>
                <td><input id='tbl' type='number' name='tableNumber'></td>
            </tr>
            <tr>
                <td><label for='bgr'>Burger &amp; chips</label></td>
                <td><input id='bgr' type='number' name='BurgerMeal'></td><br>
            </tr>
            <tr>
                <td><label for='fsh'>Fish &amp; chips</label></td>
                <td><input type='number' id='fsh' name='FishMeal'></td>
            </tr>
                <td><label for='las'>Lasagne</label></td>
                <td><input type='number' id='las' name='Lasagne'></td>
            <tr>
                <td><label for='brs'>Beers</label></td>
                <td><input type='number' id='brs' name="Beers"></td>
            </tr>
            <tr>
                <td><label for='cks'>Cokes</label></td>
                <td><input type='number' id='cks' name="Cokes"></td> 
            </tr> 
            <tr>
                <td colspan="2"><input class="submit" type="submit" value="Place Order"></td>
            </tr>
        </table>
    </form>
</body>
</html>
